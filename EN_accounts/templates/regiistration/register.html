{% extends "EN_main/base.html" %}
{% load django_bootstrap5 %}
{% block page_header %}
  <h2>Register to your account.</h2>
{% endblock page_header %}
{% block content %}

  <form action="{% url 'EN_accounts:register' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Register" %}
  </form>

{% endblock content %}
