{% extends 'EN_main/base.html' %}

{% block page_header %}
  <h1>Websites</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for website in websites %}
      <li class="list-group-item border-0">
        <a href="{% url 'EN_main:website' website.id %}">
          {{ website.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No websites have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'EN_main:new_website' %}">Add a new website</a>

{% endblock content %}
