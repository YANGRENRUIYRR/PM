{% extends "main/base.html" %}
{%load django_bootstrap5%}
{% block content %}


  <p class="display-6">编辑用户名和密码:</p>

  <form action="{% url 'main:edit_username' username.id %}" method='post'>
    {% csrf_token %}
    <p>用户名</p><div class="mb-3"><input type="text" name="text" value={{username.text}} maxlength="200" class="form-control" required="" id="id_text"></div>
    <p>密码</p><div class="mb-3"><input type="text" name="text2" value={{username.text2}} maxlength="200" class="form-control" required="" id="id_text2"></div>
    {% bootstrap_button button_type="submit" content="保存更改" %}
  </form>

{% endblock content %}
